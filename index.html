<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <div id="timeZone">
        <div id="timeChrono">
            <span>0:00:00</span>
        </div>
        <div id="logoChrono">
            <img src="#" alt="log chrono">
        </div>
    </div>
    <div id="printZone">
        <div id="course-louvre" class="scoreCourse"></div>
            <img class="logo-trash" src="#" alt="logo-trash">

        </div>
        <div id="course-chti" class="scoreCourse"></div>
            <img class="logo-trash">

    <div id="boutonsCommande">
        <button id="buttonStart">Start</button>

    </div>

    <div id="saveZone">
        <p>Sauvegarder la course :</p>
        <input type="text" id="inputNameCourse" placeholder="entrer le nom de la course" >
