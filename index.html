<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chronos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="chrono.js" defer></script>
</head>

<body>
    <div id="pageRoot">
        <div id="timeZone">
            <div id="timeChrono">
                <span>0:00:00</span>
            </div>
            <div id="logoChrono">
                <img src="img/logoChrono.jpeg" alt="logo chrono">
            </div>
        </div>
        <div id="printZone">
            <!-- printZone sera généré par le javascript -->
            <div id="course-louvre" class="scoreCourse">
                <img class="logo-trash" src="img/logoTrash.png" alt="logo-trash">
                <span class="nameCourse">nom de la course</span>
                <span class="timeCourse">00:00:00</span>
            </div>
            <div id="course-chti" class="scoreCourse">
                <img class="logo-trash" src="img/logoTrash.png" alt="logo-trash">
                <span class="nameCourse">nom de la course</span>
                <span class="timeCourse">00:00:00</span>
            </div>
        </div>
        <div id="controlZone">
            <button id="buttonStart">Start</button>
            <button id="buttonReset" class="alpha">Reset</button>
            <button id="buttonRun" class="alpha" >Run</button>
            <button id="buttonStop" class="alpha" >Stop</button>
        </div>

        <div id="saveZone">
            <p>Sauvegarder la course :</p>
            <input type="text" id="inputNameCourse" placeholder="entrer le nom de la course">
            <button id="buttonSubmitSaveCourse">Save </button>
        </div>
    </div>


</body>

</html>
